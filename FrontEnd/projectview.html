<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="imgsources/lola.JPG"/>
    <script type='text/javascript' src="js/viewProject.js"></script>
    <script type='text/javascript' src="js/api.js"></script>
    <script type='text/javascript' src="js/addTeammateHandler.js"></script>
    <script type='text/javascript' src="js/addTaskHandler.js"></script>
    <script type='text/javascript' src="js/utils.js"></script>
    <script type='text/javascript' src="js/removeTeammateHandler.js"></script>
    <script type='text/javascript' src="js/viewTeamView.js"></script>

</head>
<body onload="loadProjectView()">
<h1 id="projectNameTitle">Loading...</h1>
<p id="responseBody"></p>
<p id="invisiblePIDBox"></p>

<div id="taskTableDiv">
    <table id="taskTable">
        <tr>
            <th>Task</th>
            <th>ID</th>
            <th>Completed</th>
            <th>Rename</th>
            <th>Decompose</th>
            <th>Assigned Teammates</th>
        </tr>
    </table>
</div>

<input type="text" id="addTeammateText" placeholder="Teammate to add">
<button id="submitAddTeammate" onclick="handleAddTeammateClick()">Add Teammate</button>

<div>
    <input type="text" id="addTaskText" placeholder="Task to add">
    <button id="submitAddTask" onclick="handleAddTaskClick()">Add Task</button>
</div>

<div id="removeTeammateDiv">
    <input type="text" id="removeTeammateText" placeholder="Teammate to remove">
    <button id="submitRemoveTeammate" onclick="handleRemoveTeammateClick()">Remove Teammate</button>
</div>

<div id="errorDiv">
    <p id="teammateDoesNotExistErrorText"></p>
</div>

<div id="teamViewDiv">
    <button id="teamViewButton" type="button" style="background-color:#4e4ef1" onclick="handleTeamViewClick()">Team View</button>
</div>

</body>
</html>
